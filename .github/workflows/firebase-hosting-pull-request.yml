name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  check-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Check branches
        run: |
          if [ ${{ github.head_ref }} != "dev" ] && [ ${{ github.base_ref }} == "main" ]; then
            echo "Merge requests to main branch are only allowed from dev branch."
            exit 1
          fi
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRIDA_RESEARCH }}'
          projectId: frida-research
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          BACKEND_URL: '${{ secrets.BACKEND_URL }}'
          NEXT_PUBLIC_DICTIONARY_URL: '${{ secrets.NEXT_PUBLIC_DICTIONARY_URL }}'
          NEXT_PUBLIC_NOTIFICATIONS_WEBSOCKET: '${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}'
